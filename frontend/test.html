<!doctype html>
<html lang="tr" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Test - Nara Müzik</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css?v=3">
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4">Nara Müzik - Test Sayfası</h1>
    
    <!-- Theme Test -->
    <div class="card mb-4">
      <div class="card-header">
        <h5 class="mb-0">Tema Testi</h5>
      </div>
      <div class="card-body">
        <button id="themeToggle" class="btn btn-primary">
          <i class="fas fa-moon"></i> Tema Değiştir
        </button>
        <p class="mt-3">Mevcut tema: <span id="currentTheme">dark</span></p>
      </div>
    </div>
    
    <!-- Color Test -->
    <div class="card mb-4">
      <div class="card-header">
        <h5 class="mb-0">Renk Testi</h5>
      </div>
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-3">
            <div class="p-3 bg-primary text-white rounded">Primary</div>
          </div>
          <div class="col-md-3">
            <div class="p-3 bg-secondary text-white rounded">Secondary</div>
          </div>
          <div class="col-md-3">
            <div class="p-3 bg-success text-white rounded">Success</div>
          </div>
          <div class="col-md-3">
            <div class="p-3 bg-danger text-white rounded">Danger</div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- API Test -->
    <div class="card mb-4">
      <div class="card-header">
        <h5 class="mb-0">API Testi</h5>
      </div>
      <div class="card-body">
        <button id="testAPI" class="btn btn-primary">API Test Et</button>
        <div id="apiResult" class="mt-3"></div>
      </div>
    </div>
    
    <!-- Form Test -->
    <div class="card mb-4">
      <div class="card-header">
        <h5 class="mb-0">Form Testi</h5>
      </div>
      <div class="card-body">
        <form id="testForm">
          <div class="mb-3">
            <label class="form-label">Test Input</label>
            <input type="text" class="form-control" placeholder="Test girişi">
          </div>
          <div class="mb-3">
            <label class="form-label">Test Select</label>
            <select class="form-select">
              <option>Seçenek 1</option>
              <option>Seçenek 2</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Test Textarea</label>
            <textarea class="form-control" rows="3" placeholder="Test metni"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Gönder</button>
        </form>
      </div>
    </div>
    
    <!-- Post Card Test -->
    <div class="card mb-4">
      <div class="card-header">
        <h5 class="mb-0">Gönderi Kartı Testi</h5>
      </div>
      <div class="card-body">
        <div class="row g-4">
          <div class="col-md-6">
            <article class="card h-100 post-card">
              <div class="card-body">
                <div class="d-flex align-items-start mb-3">
                  <img src="https://ui-avatars.com/api/?name=Test+User" alt="Test User" class="rounded-circle me-3" style="width: 40px; height: 40px;">
                  <div class="flex-grow-1">
                    <h6 class="mb-0">@testuser</h6>
                    <small class="text-muted">2 saat önce</small>
                  </div>
                  <span class="badge bg-primary">Yeni Müzik</span>
                </div>
                
                <h5 class="card-title mb-3">
                  <a href="#" class="text-decoration-none">Test Gönderisi</a>
                </h5>
                
                <p class="card-text text-muted mb-3">Bu bir test gönderisidir. Renkler ve tasarım doğru çalışıyor mu kontrol ediyoruz.</p>
                
                <div class="d-flex justify-content-between align-items-center">
                  <div class="d-flex gap-3">
                    <button class="btn btn-sm btn-outline-primary like-btn">
                      <i class="fas fa-heart me-1"></i>5
                    </button>
                    <button class="btn btn-sm btn-outline-secondary comment-btn">
                      <i class="fas fa-comment me-1"></i>3
                    </button>
                    <button class="btn btn-sm btn-outline-secondary share-btn">
                      <i class="fas fa-share me-1"></i>Paylaş
                    </button>
                  </div>
                  <button class="btn btn-sm btn-outline-warning bookmark-btn">
                    <i class="fas fa-bookmark"></i>
                  </button>
                </div>
              </div>
            </article>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Theme toggle
      const themeToggle = document.getElementById('themeToggle');
      const root = document.documentElement;
      const currentThemeSpan = document.getElementById('currentTheme');
      
      function applyTheme(theme) {
        if (theme === 'light') {
          root.setAttribute('data-theme', 'light');
          themeToggle.innerHTML = '<i class="fas fa-sun"></i> Tema Değiştir';
          currentThemeSpan.textContent = 'light';
        } else {
          root.removeAttribute('data-theme');
          themeToggle.innerHTML = '<i class="fas fa-moon"></i> Tema Değiştir';
          currentThemeSpan.textContent = 'dark';
        }
      }
      
      const savedTheme = localStorage.getItem('theme') || 'dark';
      applyTheme(savedTheme);
      
      themeToggle.addEventListener('click', () => {
        const currentTheme = root.getAttribute('data-theme');
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';
        localStorage.setItem('theme', newTheme);
        applyTheme(newTheme);
      });
      
      // API test
      const testAPI = document.getElementById('testAPI');
      const apiResult = document.getElementById('apiResult');
      
      testAPI.addEventListener('click', async () => {
        apiResult.innerHTML = '<div class="spinner"></div> Test ediliyor...';
        
        try {
          const response = await fetch('http://localhost:4000/api/health');
          const data = await response.json();
          
          if (response.ok) {
            apiResult.innerHTML = `
              <div class="alert alert-success">
                <i class="fas fa-check-circle me-2"></i>
                API Bağlantısı Başarılı!<br>
                <small>Zaman: ${data.time}</small>
              </div>
            `;
          } else {
            throw new Error('API yanıt vermedi');
          }
        } catch (error) {
          apiResult.innerHTML = `
            <div class="alert alert-danger">
              <i class="fas fa-exclamation-circle me-2"></i>
              API Bağlantısı Başarısız!<br>
              <small>Hata: ${error.message}</small>
            </div>
          `;
        }
      });
      
      // Form test
      const testForm = document.getElementById('testForm');
      testForm.addEventListener('submit', (e) => {
        e.preventDefault();
        alert('Form gönderildi! (Test)');
      });
    });
  </script>
</body>
</html>
