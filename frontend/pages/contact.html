<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>İletişim — Nara Müzik</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <style>
    :root{ --bg:#0b0b0b; --text:#eaeaea; --panel:#121214; --muted:#9aa3ae; --accent:#77c2ff; --border: rgba(255,255,255,0.06); }
    :root[data-theme="light"]{ --bg:#f8fafc; --text:#0f172a; --panel:#ffffff; --muted:#5b6778; --accent:#2563eb; --border: rgba(15,23,42,0.08); }
    body{ background:var(--bg); color:var(--text); padding-top:72px; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial; }
    .mainnav{ position:fixed; top:0; left:0; right:0; border-bottom:1px solid var(--border); background:transparent; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark mainnav" id="mainNavbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="../index.html">Nara Müzik</a>
    </div>
  </nav>

  <main class="container mt-4">
    <h4 class="mb-3">İletişim</h4>
    <p class="text-muted">Bize mesaj bırakın; evencreed hesabının gelen kutusuna düşecek.</p>
    <form id="contactForm" class="card p-3">
      <input id="cName" name="name" class="form-control mb-2" placeholder="Adınız" required>
      <input id="cEmail" name="email" type="email" class="form-control mb-2" placeholder="Email" required>
      <textarea id="cMessage" name="message" rows="6" class="form-control mb-3" placeholder="Mesajınız" required></textarea>
      <button type="submit" class="btn btn-primary">Gönder</button>
    </form>
    <div id="contactResult" class="mt-3"></div>
    <select id="language-toggle" class="form-select mt-3">
      <option value="en">EN</option>
      <option value="tr" selected>TR</option>
    </select>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/app.js"></script>
  <script>
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      const name = document.getElementById('cName').value;
      const email = document.getElementById('cEmail').value;
      const message = document.getElementById('cMessage').value;
      try{
        const base = typeof BACKEND_BASE !== 'undefined' ? BACKEND_BASE : 'http://localhost:4000';
        const r = await fetch(`${base}/api/contact`, { method:'POST', headers:{ 'Content-Type':'application/json' }, body: JSON.stringify({ name,email,message }) });
        const data = await r.json();
        if(data.ok){ document.getElementById('contactResult').innerHTML = '<div class="alert alert-success">Mesajınız iletildi.</div>'; form.reset(); }
        else { document.getElementById('contactResult').innerHTML = '<div class="alert alert-danger">Gönderilemedi: '+(data.error||'hata')+'</div>'; }
      }catch(err){ document.getElementById('contactResult').innerHTML = '<div class="alert alert-danger">Bağlantı hatası</div>'; }
    });
  </script>
</body>
</html>
