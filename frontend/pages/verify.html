<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>E-posta Doğrulama — Nara Müzik</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark mainnav" id="mainNavbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="../index.html">Nara Müzik</a>
      <div class="ms-auto d-flex align-items-center gap-2">
        <select id="language-toggle">
          <option value="en">EN</option>
          <option value="tr">TR</option>
        </select>
        <button id="themeToggle" class="btn btn-outline-light btn-sm">🌙</button>
      </div>
    </div>
  </nav>

  <main class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body text-center py-5">
            <div class="mb-4">
              <i class="fas fa-envelope-open-text fa-4x text-primary"></i>
            </div>
            <h2 class="card-title mb-3">E-posta Doğrulama</h2>
            <p class="card-text text-muted mb-4">
              E-posta adresinizi doğrulamak için gönderdiğimiz bağlantıya tıklayın. 
              E-posta gelmediyse spam klasörünüzü kontrol edin.
            </p>
            <div class="d-grid gap-2">
              <button class="btn btn-primary" onclick="resendVerification()">
                <i class="fas fa-paper-plane me-2"></i>Doğrulama E-postası Tekrar Gönder
              </button>
              <a href="../index.html" class="btn btn-outline-secondary">
                <i class="fas fa-home me-2"></i>Ana Sayfaya Dön
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-center py-4 mt-5">
    <div class="container">
      <small class="text-muted">© <span id="year"></span> Nara Müzik — Tüm hakları saklıdır.</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/app.js"></script>
  <script src="../js/lang.js"></script>
  <script>
  (async function(){
    'use strict';
    document.getElementById('year').textContent = new Date().getFullYear();

    // Theme toggle
    const themeToggle = document.getElementById('themeToggle');
    const root = document.documentElement;
    function applyTheme(theme){
      const nav = document.getElementById('mainNavbar');
      if(theme === 'light'){
        root.setAttribute('data-theme','light');
        themeToggle.textContent = '🌙';
        nav.classList.remove('navbar-dark'); nav.classList.add('navbar-light');
      } else {
        root.removeAttribute('data-theme');
        themeToggle.textContent = '☀️';
        nav.classList.remove('navbar-light'); nav.classList.add('navbar-dark');
      }
    }
    const savedTheme = localStorage.getItem('theme') || 'dark';
    applyTheme(savedTheme);
    themeToggle.addEventListener('click', () => {
      const next = root.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
      localStorage.setItem('theme', next); applyTheme(next);
    });

    // Resend verification function
    window.resendVerification = function() {
      // Here you would typically make an API call to resend verification email
      alert('Doğrulama e-postası tekrar gönderildi!');
    };

  })();
  </script>
</body>
</html>
