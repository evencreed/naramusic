<!DOCTYPE html>
<html lang="tr" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arama - Nara Müzik</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="../css/styles.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar will be injected by app.js -->

  <!-- Main Content -->
  <main class="container mt-4">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h1 class="h3 mb-0">
              <i class="fas fa-search me-2"></i>Gelişmiş Arama
            </h1>
          </div>
          <div class="card-body">
            <!-- Advanced Search Form -->
            <form id="advancedSearchForm" class="mb-4">
              <div class="row g-2 align-items-stretch">
                <div class="col-md-8">
                  <div class="input-group">
                    <input type="text" class="form-control" id="advancedSearchInput" placeholder="Arama terimi girin...">
                    <button class="btn btn-primary" type="submit">
                      <i class="fas fa-search me-1"></i>Ara
                    </button>
                  </div>
                </div>
                <div class="col-md-4">
                  <select class="form-select" id="sortByFilter">
                    <option value="relevance">İlgililik</option>
                    <option value="date">Tarih</option>
                    <option value="popularity">Popülerlik</option>
                    <option value="rating">Puan</option>
            </select>
          </div>
              </div>
            </form>
            
            <!-- Search Filters -->
            <div class="card mb-4">
              <div class="card-header">
                <h6 class="mb-0">Filtreler</h6>
          </div>
              <div class="card-body">
                <div class="row g-3">
                  <div class="col-md-4">
                    <label for="genreFilter" class="form-label">Tür</label>
                    <select class="form-select" id="genreFilter"></select>
                  </div>
                  <div class="col-md-4">
                    <label for="artistFilter" class="form-label">Sanatçı</label>
                    <input type="text" class="form-control" id="artistFilter" placeholder="Sanatçı adı">
                  </div>
                  <div class="col-md-4">
                    <label for="albumFilter" class="form-label">Albüm</label>
                    <input type="text" class="form-control" id="albumFilter" placeholder="Albüm adı">
          </div>
          <div class="col-md-3">
                    <label for="yearFilter" class="form-label">Yıl</label>
                    <input type="number" class="form-control" id="yearFilter" placeholder="YYYY">
          </div>
          <div class="col-md-3">
                    <label for="moodFilter" class="form-label">Ruh Hali</label>
                    <select class="form-select" id="moodFilter"></select>
          </div>
          <div class="col-md-3">
                    <label for="ratingFilter" class="form-label">Puan</label>
                    <select class="form-select" id="ratingFilter">
                      <option value="">Tümü</option>
                      <option value="4.5">4.5+</option>
                      <option value="4">4+</option>
                      <option value="3.5">3.5+</option>
                      <option value="3">3+</option>
            </select>
          </div>
        </div>
              </div>
            </div>
            
            <!-- Loading -->
            <div id="advancedSearchLoading" class="text-center py-4 d-none">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Aranıyor...</span>
              </div>
            </div>

            <!-- Results Info -->
            <div class="mb-2 text-muted" id="searchResultsInfo"></div>

            <!-- Results -->
            <div class="row" id="advancedSearchResults"></div>
            
            <!-- Pagination -->
            <div id="advancedSearchPagination" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer will be injected by app.js -->

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/app.js"></script>
  <script src="../js/lang.js"></script>
  <script src="../js/advanced-search.js"></script>
</body>
</html>
