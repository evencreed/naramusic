<!-- Modals -->
<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form id="loginForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Giriş Yap</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="loginEmail" class="form-label">E-posta</label>
          <input type="email" class="form-control" id="loginEmail" name="email" required>
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Parola</label>
          <input type="password" class="form-control" id="loginPassword" name="password" required>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Beni hatırla</label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
        <button type="submit" class="btn btn-primary">Giriş Yap</button>
      </div>
    </form>
  </div>
</div>

<!-- Register Modal -->
<div class="modal fade" id="registerModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form id="registerForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Kayıt Ol</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="registerUsername" class="form-label">Kullanıcı Adı</label>
          <input type="text" class="form-control" id="registerUsername" name="username" required>
        </div>
        <div class="mb-3">
          <label for="registerEmail" class="form-label">E-posta</label>
          <input type="email" class="form-control" id="registerEmail" name="email" required>
        </div>
        <div class="mb-3">
          <label for="registerPassword" class="form-label">Parola</label>
          <input type="password" class="form-control" id="registerPassword" name="password" required>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="agreeTerms" required>
          <label class="form-check-label" for="agreeTerms">
            <a href="#" class="text-primary">Kullanım şartlarını</a> kabul ediyorum
          </label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
        <button type="submit" class="btn btn-success">Kayıt Ol</button>
      </div>
    </form>
  </div>
</div>

<!-- Create Post Modal -->
<div class="modal fade" id="createPostModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <form id="newPostForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Yeni Gönderi Oluştur</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="postTitle" class="form-label">Başlık</label>
          <input type="text" class="form-control" id="postTitle" name="title" required>
        </div>
        <div class="mb-3">
          <label for="postCategory" class="form-label">Kategori</label>
          <select class="form-select" id="postCategory" name="category" required>
            <option value="">Kategori seçin</option>
            <option value="yenimuzik">Yeni Müzik</option>
            <option value="endustri">Endüstri Haberleri</option>
            <option value="degerlendirme">Değerlendirme</option>
            <option value="album">Albüm İnceleme</option>
            <option value="roportaj">Röportajlar</option>
            <option value="etkinlik">Etkinlikler</option>
            <option value="dizifilm">Dizi & Filmler</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="postContent" class="form-label">İçerik</label>
          <textarea class="form-control" id="postContent" name="content" rows="6" required></textarea>
        </div>
        <div class="mb-3">
          <label for="postTags" class="form-label">Etiketler (virgülle ayırın)</label>
          <input type="text" class="form-control" id="postTags" name="tags" placeholder="müzik, albüm, inceleme">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-paper-plane me-2"></i>Paylaş
        </button>
      </div>
    </form>
  </div>
</div>
